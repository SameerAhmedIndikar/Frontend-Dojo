<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersize</title>
  </head>
  <body>
    <h1>String Excersize</h1>

    <script>
    // Excersize : Make first letter of a string uppercase
    var a = prompt("Enter your name:");

    // Slice the first character and make it uppercase
    var firstchar = a.slice(0,1);
    firstchar = firstchar.toUpperCase();

    // Slice the remaining characters
    var remainingchar = a.slice(1);

    // Concatenate both the parts
    var result = firstchar + remainingchar;
    alert("Welcome: "+result);
    


  </script>
  </body>
</html>
