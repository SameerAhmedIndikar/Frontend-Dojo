<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Operators</title>
</head>
<body>
  <h1>Welcome to JS Operators</h1>

<script>
    // JS Operators 
    // Types of Operators in JS
    //1.Arithematic Operator
    let a = 10;
    let b = 5;
    console.log("Arithematic Operator");
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
    console.log(a++);
    console.log(a--);

    // 2.Assignment Operator
    console.log("Assignment Operator");
    console.log(a+=20);
    console.log(a-=20);
    console.log(a*=20);
    console.log(a/=20);
    console.log(a%=20);
    console.log(a**=20);

    // 3.Comparison Operator

    console.log("Comparison Operator");
    console.log(a==b);
    console.log(a!=b);
    console.log(a===b);
    console.log(a!==b);
    console.log(a>b);
    console.log(a<b);
    console.log(a<=b);
    console.log(a>=b);
    
    //4.Logical Operators

    console.log("Logical Operators");
    console.log(a>3 && b<2);
    console.log(a>3 || b<2);
    console.log(!a);
    console.log(!b);

</script>
</body>
</html>
