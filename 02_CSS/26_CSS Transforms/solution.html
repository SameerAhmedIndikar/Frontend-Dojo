<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transforms Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 20px;
      display: inline-block;
    }

    .rotate {
      transform: rotate(45deg);
    }

    .scale {
      transform: scale(1.5);
    }

    .translate {
      transform: translate(50px, 20px);
    }

    .skew {
      transform: skew(20deg, 10deg);
    }
  </style>
</head>
<body>
  <h2>CSS Transform Properties</h2>
  <div class="box">Original</div>
  <div class="box rotate">Rotated</div>
  <div class="box scale">Scaled</div>
  <div class="box translate">Translated</div>
  <div class="box skew">Skewed</div>
</body>
</html>
