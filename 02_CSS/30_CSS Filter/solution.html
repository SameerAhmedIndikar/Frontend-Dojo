<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Filter Properties Example</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      transition: filter 0.3s ease;
    }
    .blur {
      filter: blur(4px);
    }
    .brightness {
      filter: brightness(150%);
    }
    .contrast {
      filter: contrast(200%);
    }
    .drop-shadow {
      filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5));
    }
    .grayscale {
      filter: grayscale(100%);
    }
    .hue-rotate {
      filter: hue-rotate(90deg);
    }
    .invert {
      filter: invert(100%);
    }
    .opacity {
      filter: opacity(50%);
    }
    .saturate {
      filter: saturate(200%);
    }
    .sepia {
      filter: sepia(100%);
    }
  </style>
</head>
<body>
  <h2>CSS Filter Properties Example</h2>
  <div class="container">
    <div class="box blur">Blur</div>
    <div class="box brightness">Brightness</div>
    <div class="box contrast">Contrast</div>
    <div class="box drop-shadow">Drop Shadow</div>
    <div class="box grayscale">Grayscale</div>
    <div class="box hue-rotate">Hue Rotate</div>
    <div class="box invert">Invert</div>
    <div class="box opacity">Opacity</div>
    <div class="box saturate">Saturate</div>
    <div class="box sepia">Sepia</div>
  </div>
</body>
</html>
