Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.

body {
  margin: 0;
  padding: 0;
  background-color: aqua;
}

.flag {
  width: 900px;
  height: 600px;
  position: relative;
}

.red {
  background-color: rgb(247, 24, 24);
  height: 150px;
  width: 900px;
}

.blue {
  background-color: rgb(1, 1, 85);
  height: 150px;
  width: 900px;
}

.yellow {
  background-color: rgb(204, 204, 1);
  height: 150px;
  width: 900px;
}

.green {
  background-color: rgb(1, 121, 1);
  height: 150px;
  width: 900px;
}

.circle {
  background-color: white;
  border: 10px solid red;
  border-radius: 50%;
  height: 200px;
  width: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
