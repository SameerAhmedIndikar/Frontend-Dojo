<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Sizing</title>
  <style>
    body{
      font-family: 'Courier New', Courier, monospace;

    }
    h1{
      font-size: 50px;
      text-align: center;
    }
    .container{
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      height: 100px;
      background-color: lightgreen;
      width: 500px;
      align-items: center;
    }
    .item1{
      background-color: lightcoral;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 30px;
      flex-grow: 3;
    }
    .item2{
      background-color: lightblue;
      width: 50px;
      height: 50px;
      flex-grow: 1;
      text-align: center;
      line-height: 50px;
      font-size: 30px;
      flex-shrink: 1;
    }
    .item3{
      background-color: lightgoldenrodyellow;
      width: 50px;
      height: 50px;
      flex-grow: 1;
      text-align: center;
      line-height: 50px;
      font-size: 30px;
    }

  </style>
</head>
<body>

  <h1>Flex Sizing</h1>
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
  </div>
</body>
</html>
