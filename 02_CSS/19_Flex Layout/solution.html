<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flex Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 15px;
        }
        .container {
            display: flex;
            background-color: #d3d3d3; /* light gray */
            padding: 10px;
            gap: 10px;
            width: max-content;
            background-color: rgb(235, 141, 0);
        }
        .box {
            background-color: #6495ed; /* cornflower blue */
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 1.2rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Flex Layout Example</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
