<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    #a {
      font-family:  Helvetica, sans-serif;
    }

    #b {
      font-family: Arial, sans-serif;
    }

    #c {
      font-family: serif;
    }

    #d {
      font-family: sans-serif;
    }

    #e {
      font-family: cursive;
    }

    #f {
      font-family: monospace;
    }

    #g {
      font-family:  fantasy;
    }
  </style>
</head>

<body>
  <p id="a">Helvetica</p>
  <p id="b">Arial</p>
  <p id="c">Serif</p>
  <p id="d">Sans Serif</p>
  <p id="e">Cursive</p>
  <p id="f">Monospace</p>
  <p id="g">Fantasy</p>

</body>

</html>
